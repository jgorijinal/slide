<!doctype html>
<html lang=zh-Hans>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生JS轮播图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <ul class="slider-container">
        <li class="slide">
            <img src="https://naive-ui.oss-cn-beijing.aliyuncs.com/carousel-img/carousel1.jpeg" alt="">
        </li>
        <li class="slide">
            <img src="https://naive-ui.oss-cn-beijing.aliyuncs.com/carousel-img/carousel2.jpeg" alt="">
        </li>
        <li class="slide">
            <img src="https://naive-ui.oss-cn-beijing.aliyuncs.com/carousel-img/carousel3.jpeg" alt="">
        </li>
        <li class="slide">
            <img src="https://naive-ui.oss-cn-beijing.aliyuncs.com/carousel-img/carousel4.jpeg" alt="">
        </li>
    </ul>
    <span class="prev">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-prev"></use>
        </svg>
    </span>
    <span class="next">
         <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-next"></use>
        </svg>
    </span>
</div>
<script src="main.js"></script>
<script src="//at.alicdn.com/t/font_3300486_y4yc5lk0wzm.js"></script>
</body>
</html>
